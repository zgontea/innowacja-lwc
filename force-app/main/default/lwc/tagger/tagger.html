<!-- Tagger -->
<template>
    <lightning-card title="Tags">
        <lightning-button label="Add Tag" slot="actions" onclick={handleAddTag}></lightning-button>
        <lightning-button label="Save Tags" slot="actions" onclick={handleSaveTags}></lightning-button>
        <div class="slds-m-horizontal_small slds-m-bottom_medium">
            <lightning-input type="text" value={tagName} label="Tag Name" onchange={handleTagNameChange}></lightning-input>
            <lightning-combobox
                    label="Tag Color"
                    value={tagColor}
                    options={tagColors}
                    onchange={handleTagColorChange}>
            </lightning-combobox>
        </div>
        <template for:each={tags} for:item="tag">
            <span key={tag.id} class="slds-m-horizontal_small slds-m-top_small">
                <c-tag tag-id={tag.id} name={tag.name} color={tag.color} onremovetag={handleRemoveTag}></c-tag>
            </span>
        </template>
    </lightning-card>
</template>
